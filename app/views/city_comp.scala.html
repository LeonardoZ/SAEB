@(years: Seq[String])(implicit messages: Messages)

@import b3.vertical.fieldConstructor

@site("Comparação de cidades") {
<div class="row">
    <div class="col-lg-12">
        <div class="input-group">

        </div>
    </div>
    <div class="row">
        <div class="content-box panel-group ">
            <div class="panel panel-site-green">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong><span><i class="fa fa-arrow-right"></i></span>&nbsp;Comparação de cidades</strong>
                    </h3>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <label>Primeira cidade: </label>
                                <select id="firstCity-input" name="cityCode" required="true"
                                        class="form-control" tabindex="-1" aria-hidden="true">

                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label>Segunda cidade: </label>
                            <div class="input-group">
                                <select id="secondCity-input" name="cityCode" required="true"
                                        class="form-control" tabindex="-1" aria-hidden="true" >

                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <label>Ano: </label>
                                <select class="form-control" >
                                    @years.map { year =>
                                        <option value=@year>@year</option>
                                    }
                                </select>
                                <button>Ok</button>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


}
