@(years: Seq[(String, String)])(implicit messages: Messages)

@import b3.vertical.fieldConstructor

@site("Comparação de cidades") {
<div class="row">

    <div class="row">
        <div class="col-lg-12">
            <div class="content-box panel-group">
                <div class="panel panel-site-green">
                    <div class="panel-heading">
                        <div class="jumbotron" style="background-color:transparent !important;">
                            <h1><i class="fa fa-users">&nbsp;</i>Comparação de Municípios</h1>
                            <p>Compare eleitores, proporção, faixa etária e escolaridade de forma simples.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form block">
                            <div class="form-group ">
                                <label>Primeira cidade: </label>
                                <select id="firstCity-input" name="cityCode" required="true"
                                    class="form-control input-search" tabindex="1" aria-hidden="true">
                                </select>
                            </div>
                            <div class="form-group ">
                                <label>Segunda cidade: </label>
                                <select id="secondCity-input" name="cityCode" required="true"
                                    class="form-control input-lg input-search" tabindex="2" aria-hidden="true">
                                </select>
                            </div>
                            <div class="form-group ">
                                <label>Ano de comparação: </label>
                                <select id="year-select" class="form-control" tabindex="3">
                                    @years.map { case (year, yearMonth) =>
                                        <option value=@yearMonth>@year</option>
                                    }
                                </select>
                            </div>
                            <div class="form-group block">
                                <button id="btn-compare" disabled="disabled" tabindex="4" class="btn btn-default">Comparar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  id="comparisons-row" class="row">
    </div>
</div>


}
