@(users: Seq[models.entity.User])(implicit messages: Messages, flash: Flash)
@main("Admin") {

<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Usu√°rios</h3>
            </div>
            <div class="box-body">
                <table id="users" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        @users.map { user =>
                            <tr>
                                <td>
                                    @user.email
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


}
